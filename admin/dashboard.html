<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mosque Admin â€” Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Dashboard</h1>
    <div>
      <h3>Create website</h3>
      <div class="mb-2"><input id="mosque-name" placeholder="Mosque name" class="form-control"/></div>
      <div class="mb-2"><input id="mosque-location" placeholder="lat,lon" class="form-control"/></div>
      <div class="mb-2"><input id="mosque-images" type="file" multiple class="form-control"/></div>
      <button id="btn-create" class="btn btn-success">Create website</button>
    </div>

    <hr/>
    <div>
      <h3>AI Manager</h3>
      <div class="mb-2"><textarea id="ai-instruction" rows="3" class="form-control" placeholder="Type one instruction, e.g. 'Add an announcement: Open day this Sunday at maghrib.'"></textarea></div>
      <div class="mb-2"><input id="ai-repo" placeholder="repo_slug (optional for scaffold)" class="form-control"/></div>
      <button id="btn-send" class="btn btn-primary">Send instruction</button>
      <pre id="ai-result" class="mt-3"></pre>
    </div>

    <hr/>
    <div>
      <h3>Recent commits</h3>
      <input id="commits-repo" placeholder="repo_slug" class="form-control mb-2"/>
      <button id="btn-get-commits" class="btn btn-outline-secondary">Get commits</button>
      <ul id="commits-list" class="mt-2"></ul>
    </div>

  </div>
  <script>
    const BACKEND_BASE_URL = window.BACKEND_BASE_URL || 'http://localhost:8000'
  </script>
  <script src="js/admin.js"></script>
</body>
</html>
